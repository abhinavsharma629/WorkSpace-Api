         /* The Modal (background) */
         .modal {
         display: none;
         /* Hidden by default */
         position: fixed;
         /* Stay in place */
         z-index: 1;
         /* Sit on top */
         padding-top: 100px;
         /* Location of the box */
         left: 0;
         top: 0;
         width: 100%;
         /* Full width */
         height: 100%;
         /* Full height */
         overflow: auto;
         /* Enable scroll if needed */
         background-color: rgb(0, 0, 0);
         /* Fallback color */
         background-color: rgba(0, 0, 0, 0.9);
         /* Black w/ opacity */
         }
         /* Modal Content (image) */
         .modal-content {
         margin: auto;
         display: block;
         width: 80%;
         max-width: 700px;
         }
         /* Caption of Modal Image */
         #caption {
         margin: auto;
         display: block;
         width: 80%;
         max-width: 700px;
         text-align: center;
         color: #ccc;
         padding: 10px 0;
         height: 150px;
         }

         -webkit-animation-name: zoom;
         -webkit-animation-duration: 0.6s;
         animation-name: zoom;
         animation-duration: 0.6s;
         }

         -webkit-transform: scale(0)

         to {

<script type="text/javascript">
   var ui = $(".ui"),
     sidebar = $(".ui__sidebar"),
     main = $(".ui__main"),
     uploadDrop = $(".upload-drop");
   
   // SIDEBAR TOGGLE
   // $(".sidebar-toggle").on("click", function(e) {
   //   e.preventDefault();
   //   ui.toggleClass("ui__sidebar--open");
   // });
   
   // MODAL
   $("[data-modal]").on("click", function(e) {
     e.preventDefault();
     var target = $(this).data("modal");
     openModal(target);
   });
   
   function openModal(id) {
     $("#" + id).toggleClass("info-modal--active");
     $('[data-modal="' + id + '"]').toggleClass("ui__btn--active");
   }
   
   // OVERLAY
   $("[data-overlay]").on("click", function(e) {
     e.preventDefault();
     var target = $(this).data("overlay");
     openOverlay(target);
   });
   
   // Close Overlay on Overlay Background Click
   $(".overlay").on("click", function(e) {
     if (e.target !== e.currentTarget) return;
     closeOverlay();
   });
   
   $(".overlay__close").on("click", function(e) {
     closeOverlay();
   });
   
   function openOverlay(id) {
     $("#" + id + ".overlay").addClass("overlay--active");
   }
   
   function closeOverlay() {
     $(".overlay--active").removeClass("overlay--active");
   }
   
   // DRAG & DROP
   var dc = 0;
   uploadDrop
     .on("dragover", function(e) {
     dc = 0;
     drag($(this), e);
   })
     .on("dragenter", function(e) {
     drag($(this), e);
     dc++;
   })
     .on("dragleave", function(e) {
     dragend($(this), e);
     dc--;
   })
     .on("drop", function(e) {
     drop($(this), e);
   });
   
   function drag(that, e) {
     e.preventDefault();
     e.stopPropagation();
     that.addClass("upload-drop--dragover");
   }
   
   function dragend(that, e) {
     e.preventDefault();
     e.stopPropagation();
     if (dc === 0) {
         $(".upload-drop--dragover").removeClass("upload-drop--dragover");
     }
   }
   
   function drop(that, e) {
     dc = 0;
     dragend($(this), e);
     // Handle file
     alert("It seems you dropped something!");
   }
   
   // SORTING
   function sortTable(n, method) {
     var table,
         rows,
         switching,
         i,
         x,
         y,
         shouldSwitch,
         dir,
         switchcount = 0;
     table = document.getElementById("file-table");
     switching = true;
     dir = "asc";
   
     while (switching) {
         switching = false;
         rows = table.getElementsByTagName("tr");
   
         for (i = 1; i < rows.length - 1; i++) {
             shouldSwitch = false;
             x = rows[i].getElementsByTagName("td")[n];
             y = rows[i + 1].getElementsByTagName("td")[n];
   
             if (method == "123") {
                 if (dir == "asc") {
                     if (parseFloat(x.innerHTML) > parseFloat(y.innerHTML)) {
                         shouldSwitch = true;
                         break;
                     }
                 } else if (dir == "desc") {
                     if (parseFloat(x.innerHTML) < parseFloat(y.innerHTML)) {
                         shouldSwitch = true;
                         break;
                     }
                 }
             } else {
                 if (dir == "asc") {
                     if (x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase()) {
                         shouldSwitch = true;
                         break;
                     }
                 } else if (dir == "desc") {
                     if (x.innerHTML.toLowerCase() < y.innerHTML.toLowerCase()) {
                         shouldSwitch = true;
                         break;
                     }
                 }
             }
         }
         if (shouldSwitch) {
             rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
             switching = true;
             switchcount++;
         } else {
             if (switchcount == 0 && dir == "asc") {
                 dir = "desc";
                 switching = true;
             }
         }
     }
   }
</script>

<script type="text/javascript">
   function showImg(id, title, path) {
       // Get the modal
       
     console.log(id);
    console.log(title);
    console.log(path);
 
    var settings = {
   "async": true,
   "crossDomain": true,
   "url": "https://api.dropboxapi.com/2/files/get_temporary_link",
   "method": "POST",
   "headers": {
    "Content-Type": "application/json",
    "Authorization": "Bearer "+'{{access_token}}'
   },
   "data": `{"path": "`+path+`"}`
   }
   var src1;
   console.log(settings);
   $.ajax(settings).then(function (response) {
    if('link' in response){
        src1=response['link'];
   
        var modal = document.getElementById("myModal");
   
               // Get the image and insert it inside the modal - use its "alt" text as a caption
              
   
               var modalImg = document.getElementById("img01");
               var captionText = document.getElementById("caption");
               modal.style.display = "block";
               modalImg.src = src1;
               // "https://drive.google.com/file/d/" + imgId + "/view?usp=sharing"
               captionText.innerHTML = title;
   
               // Get the <span> element that closes the modal
               var span = document.getElementsByClassName("close")[0];
   
               // When the user clicks on <span> (x), close the modal
               span.onclick = function() {
                   modal.style.display = "none";
                   var modalImg = document.getElementById("img01");
                    modalImg.src = "";
               }
    }
    else{
        console.log(response['link']);
    alert("Sorry We Had Some Error Talking to the server!! Please Try again later!!")
    }
    });
   }
